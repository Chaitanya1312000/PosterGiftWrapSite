<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Wrap Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccff;
            margin: 0;
            flex-direction: column;
        }

        .prompt {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .gift-box {
            width: 120px;
            height: 120px;
            background-color: #ff4d4d;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .image-container {
            display: none;
            position: fixed; /* Use fixed to cover the entire screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 204, 255, 0.8); /* Optional background */
            justify-content: center; /* Center the image */
            align-items: center; /* Center the image */
            opacity: 0;
            transition: opacity 1s ease;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: auto; /* Keep aspect ratio */
            height: auto; /* Keep aspect ratio */
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="prompt">Tap on the gift!</div>

    <div class="gift-box" onclick="revealImage()">
        üéÅ
    </div>

    <div class="image-container" id="imageContainer">
        <img src="./Poster.jpg" alt="Gift Wrap">
    </div>

    <script>
        function revealImage() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.style.display = 'flex'; // Change to 'flex' to center the image
            setTimeout(() => {
                imageContainer.style.opacity = '1';
            }, 10);
        }
    </script>

</body>

</html>
